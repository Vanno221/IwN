<div class="container" ng-controller="LoginCtrl">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Login</h3>
        </div>
        <div class="panel-body">
          <div accept-charset="UTF-8" role="form">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="E-mail" name="email" ng-model="username" type="text">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" name="password" type="password" ng-model="password" value="">
              </div>
              <input class="btn btn-lg btn-success btn-block" ng-click="SignIn()" type="submit" value="Login">
            </fieldset>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
