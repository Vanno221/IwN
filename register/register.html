<div class="col-md-12" ng-controller="RegisterCtrl">
<div class="container">
  <div class="row">

    <div class="main">

      <h3>Please Register</h3>
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
          <a href="#" class="btn btn-lg btn-primary btn-block">Facebook</a>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
          <a href="#" class="btn btn-lg btn-info btn-block">Google</a>
        </div>
      </div>
      <div class="login-or">
        <hr class="hr-or">
        <span class="span-or">or</span>
      </div>

      <div role="form">
        <div class="form-group">
          <label for="inputUsernameEmail">Username or email</label>
          <input type="text" class="form-control" id="inputUsernameEmail" ng-model="username">
        </div>
        <div class="form-group">
          <a class="pull-right" href="#">Forgot password?</a>
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" ng-model="password">
        </div>

        <button ng-click="SignUp()" type="submit" class="btn btn btn-primary">
          Sign Up
        </button>
        
      </div>
    
    </div>
    
  </div>
</div>

</div>
