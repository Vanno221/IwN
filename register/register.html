<div class="container" ng-controller="RegisterCtrl">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Registrazione</h3>
        </div>
        <div class="panel-body">
          <div accept-charset="UTF-8" role="form">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="E-mail" name="email" ng-model="email" type="text">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" name="password" type="password" ng-model="password" value="">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Confirm password" name="password" type="password" 
                 value="">
              </div>
              <input class="btn btn-lg btn-success btn-block" ng-click="SignUp()" type="submit" value="Register">
            </fieldset>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
