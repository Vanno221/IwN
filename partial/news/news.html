<div class="col-xs-12" ng-controller="NewsCtrl" ng-init="init()">
  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="url in rssUtente.RssSelected" ng-init="news = getRssFeed(url)" ng-model="news">
      <div class="thumbnail">
        <img ng-src="{{news.Img}}" alt="...">
        <div class="caption">
          <h3>{{news.Nome}}</h3>
          <p> <a class="btn btn-default" role="button" ng-href="#/news-category/{{news.Id}}">Continua a leggere</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
