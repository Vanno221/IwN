<div class="col-md-12" ng-controller="NewsCategoryCtrl" ng-init="init()">

    <div class="row">
        <div class="col-sm-6 col-md-4" ng-repeat="rss in rssList">
            <div class="thumbnail">
                <!--<img ng-src="{{rss.Img}}" alt="...">-->
                <div class="caption">
                    <h6>{{rss.title}}</h6>
                    <p></p>
                    <p> <a class="btn btn-default" role="button" ng-click="readNews(rss)">Leggi</a></p>
                </div>
            </div>
        </div>
    </div>

</div>
