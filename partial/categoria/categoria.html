<div class="col-xs-12" ng-controller="CategoriaCtrl">
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Categorie:</h3>
					</div>
					<div class="panel-body">
						<div class="list-group">
							<button type="button" class="list-group-item" ng-class="hasSelect(item.Id)" 
								ng-repeat="item in list | filter:name" ng-click="selectCategoria(item.Id)">{{item.Nome}}</div>
						</div>
						<button class="btn btn-default" ng-click="saveCategorie()">Salva</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
